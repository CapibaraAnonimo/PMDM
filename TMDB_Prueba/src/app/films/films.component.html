<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
  <mat-card class="example-card" style="margin: 20px" *ngFor="let movie of collection.parts">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>From {{movie.title}}</mat-card-subtitle>
    </mat-card-header>
    <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="{{movie.title}}" width="400px">
    <mat-divider></mat-divider>
    <mat-card-content>
      <ul>
        <li *ngFor="let film of movie.parts">
          <p>{{film.title}}</p>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<div *ngFor="let film of movieList">
  {{film.id}}. {{film.title}}
</div>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Nombre</mat-label>
  <input matInput type="text" [(ngModel)]="nombre">
  <button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Apellidos</mat-label>
  <input matInput type="text" [(ngModel)]="apellidos">
  <button *ngIf="apellidos" matSuffix mat-icon-button aria-label="Clear" (click)="apellidos=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>NIF</mat-label>
  <input matInput type="text" [(ngModel)]="nif">
  <button *ngIf="nif" matSuffix mat-icon-button aria-label="Clear" (click)="nif=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput type="text" [(ngModel)]="email">
  <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Télefono</mat-label>
  <input matInput type="text" [(ngModel)]="telefono">
  <button *ngIf="telefono" matSuffix mat-icon-button aria-label="Clear" (click)="telefono=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<label id="sexo">Elija su sexo</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="sexo">
  <mat-radio-button class="example-radio-button" *ngFor="let season of sexoOpciones" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>

<br>

<label id="conocer">¿Como conocistes la pagina?</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="conocer">
  <mat-radio-button class="example-radio-button" *ngFor="let season of conocerOpciones" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>

<br>

<button mat-raised-button (click)="mostrarInfo()">Enviar</button>

<p id="contenido" class="hidden" *ngIf="visible">
  Nombre: {{apellidos}} {{nombre}} <br>Nif: {{nif}} <br>Email: {{email}} <br>Teléfono: {{telefono}} <br>Sexo: {{sexo}}
  <br>Como conocistes la página: {{conocer}}
</p>

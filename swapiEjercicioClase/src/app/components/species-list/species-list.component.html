<button mat-raised-button>
  <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" (click)="changePage(loadedPage-1)">
    navigate_before
  </mat-icon>
</button>
<button mat-raised-button *ngFor="let i of pages" (click)="changePage(i)">{{i}}</button>
<button mat-raised-button>
  <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" (click)="changePage(loadedPage+1)">
    navigate_next
  </mat-icon>
</button>

<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
  <mat-card class="example-card" style="margin: 20px" *ngFor="let specie of speciesList">
    <mat-card-header>
      <mat-card-title>{{specie.name}}</mat-card-title>
      <mat-card-subtitle>From {{specie.homeworldObject}}</mat-card-subtitle>
    </mat-card-header>
    <img src="" alt="{{specie.name}}">
    <mat-divider></mat-divider>
    <mat-card-content>
      <ul>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<button mat-raised-button>
  <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" (click)="changePage(loadedPage-1)">
    navigate_before
  </mat-icon>
</button>
<button mat-raised-button *ngFor="let i of pages" (click)="changePage(i)">{{i}}</button>
<button mat-raised-button>
  <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon" (click)="changePage(loadedPage+1)">
    navigate_next
  </mat-icon>
</button>

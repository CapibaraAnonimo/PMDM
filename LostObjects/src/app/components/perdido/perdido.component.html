<div *ngIf="apiLoaded | async">
  <google-map [center]="center" [zoom]="12" [width]="'100%'" [height]="700" (mapClick)="createMarker($event)">
    <map-marker #marker='mapMarker' [position]=coor>
    </map-marker>
  </google-map>
  <label>Name:</label>
  <input type="text" [(ngModel)]="nombre" name="nombre"> <br>
  <button (click)="savePerdido()">Save</button>

  perdidos
  <div *ngFor="let per of perdidos">
    {{per.id}}
    {{per.usuario}}
    {{per.lat}}
    {{per.lng}}
  </div>
  encontrados
  <div *ngFor="let per of encontrados">
    {{per.id}}
    {{per.usuario}}
    {{per.lat}}
    {{per.lng}}
  </div>
</div>
